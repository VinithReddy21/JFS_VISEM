<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>
            Calculator
        </title>
        <h1 style="text-align: center ; margin : 0px 0px 100px 0px;"> This is Calculator app</h1>
    </head>
    <body class="body1">
        <table class="table_position">
            <tr>
                <td><b>Number 1: </b><input type="text" class ="input" id="number_1"></td>
            </tr>
            <tr>
                <td><b>Number 2: </b><input type="text" class ="input" id="number_2"></td>
            </tr>
            <tr>
                <td> <button id="Add" class= "add" onclick="addnum()"> Add </button></td>
                <td> <button id="Sub" class ="sub" onclick="subnum()"> Sub </button></td>
            </tr>
            <tr>
                <td> <button id="mul" class= "mul" onclick="mulnum()"> Mul </button></td>
                <td> <button id="Div" class= "div" onclick="divnum()"> Div </button></td>
            </tr>
            <tr>
                <td><b>Result: </b><input type="text" class ="input" id="result"></td>
            </tr>
        </table>
        <script src="script.js"> </script>
    </body>
</html>
